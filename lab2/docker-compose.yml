services:
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./code:/code
      - ./site.conf:/etc/nginx/conf.d/site.conf
    links:
      - php
  php: # тут должно было быть имя любимой девушки которая будет слушать порт
    image: php:8.3-fpm
    volumes:
      - ./code:/code
