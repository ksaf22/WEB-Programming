<!DOCTYPE html> <!-- объвление версии html -->
<html lang="ru"> <!-- корневой элемент с указанием языка страницы -->
<head> <!-- добавление заголовка -->
    <meta charset="UTF-8"> <!-- кодировка (для кириллицы) -->
    <title> lab1_task1 </title> <!-- текст заголовка -->
</head>
<body> <!-- добавление недостающего тега body -->
    <header>
        <h1> Узнай на все 100 %! </h1>
    </header>
    <nav> <!-- навигационный блок уместнее выглядит в начале страницы, после заголовка -->
        <a href="#">Главная страница</a><br>
        <a href="#">Раздел 1</a><br>
        <a href="#">Раздел 2</a><br>
    </nav>
    <main> <!-- основную информация поместили в main -->
        <section>
            <h2> Языки программирования </h2> <!-- h1 уже был, поэтому используем h2 -->
            <figure>
                <img src="https://www.python.org/static/img/python-logo.png">
                <figcaption> Логотип Python </figcaption>
            </figure>
            <article>
                <p>Изучать Python очень весело</p>
                <p>Но нужно читать и практиковаться</p>
                <p>И сильно-сильно стараться</p>
            </article>
        </section>
    </main>
    <footer> 
        <b> Успехов в освоении </b> <!-- выделение фразы жирным текстом --> 
    </footer>
</body>
</html>
